<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="game-page">
  <div id="game-board">
    <div class="square" id="cell-0-0"></div>
    <div class="square" id="cell-0-1"></div>
    <div class="square" id="cell-0-2"></div>

    <div class="square" id="cell-1-0"></div>
    <div class="square" id="cell-1-1"></div>
    <div class="square" id="cell-1-2"></div>

    <div class="square" id="cell-2-0"></div>
    <div class="square" id="cell-2-1"></div>
    <div class="square" id="cell-2-2"></div>
  </div>
  <div id="winner-input" style="display: none;">
    <input type="text" id="winner-name" placeholder="Tên người thắng"/>
    <button id="submit-button">Xác nhận</button>
  </div>
</div>
  <script src="./dist/renderer.js"></script>
</body>

</html>
